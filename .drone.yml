---
kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: chuhlomin/protoc-gen-bq-schema:1.5
    commands:
      - mkdir bq_schema
      - protoc -I/protobuf/ -I. -Ibq --bq-schema_out=enumsasints=true:bq_schema foo.proto

  - name: maybe-commit
    image: plugins/git
    commands:
      - git clone https://github.com/chuhlomin/protoc-gen-bq-schema-example-bq.git
      - cd protoc-gen-bq-schema-example-bq
      - rm -r -f foo
      - mv ../bq_schema/* .
      - git add .
      - git status --porcelain
      - if [ -n "$(git status --porcelain)" ]; then echo "Changes detected"; else echo "No changes detected"; return 0; fi
      - git config --global user.email "build@drone.io"
      - git config --global user.name "Drone Build"
      - git commit -m "Drone Build chuhlomin/protoc-gen-bq-schema-example-proto#$$DRONE_BUILD_NUMBER [CI SKIP]"
      - git push

trigger:
  branch:
    - master

image_pull_secrets:
  - dockerconfigjson
